<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Archive</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

  <style>
    /* Fonts */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap");

    * {
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>

<body>
  <section class="container my-2">
    <h3 class="text-center bg-primary mt-3 fw-bolder p-2 rounded text-white">Search Your Favourite Book</h3>

    <!-- Input Box -->
    <div class="d-flex">
      <input type="text" class="form-control me-2" placeholder="Enter Book Name " id="searchInput" />
      <button class="btn btn-dark" id="search-btn">Search</button>
    </div>
    <h5 class="text-center mt-3 fw-bolder p-2 rounded">Search result <span id="search-count"></span></h5>
  </section>
  <section class="container">
    <div id="error"></div>
    <!-- Books -->
    <!-- Spinner -->
    <div class="text-center">
      <div id="spinner" class="spinner-border d-none" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- Books Details -->
    <div class="row">
      <div class="row row-cols-1 row-cols-md-3 g-4" id="search-result">

      </div>
    </div>

  </section>

  <script src="js/app.js"></script>
</body>

</html>
